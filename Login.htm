	$('#signUp').click(function(e){
		e.preventDefault()

		alert(email);

		// Handle Errors here.

		var errorMessage = error.message;

		alert("Error!" + errorMessage);

		});
	})

	$('#login').click(function(e){

		var password = $('#user_password').val();

		alert(email);
		alert(password);
